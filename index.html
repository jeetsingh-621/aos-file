<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <section class="overflow-hidden">
        <div class="container  min-vh-100" style="background-color: red;">
            <div class=" d-flex">
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3" data-aos="fade-down">
                        <img src="./assets/img/img-1.jpg" alt="img-1" class="w-100">
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3" data-aos="fade-left">
                        <img src="./assets/img/img-1.jpg" alt="img-1" class="w-100">
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3" data-aos="fade-right">
                        <img src="./assets/img/img-1.jpg" alt="img-1" class="w-100">
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3" data-aos="zoom-out-right" data-aos-duration="3000">
                        <img src="./assets/img/img-1.jpg" alt="img-1" class="w-100">
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                        <img src="./assets/img/img-1.jpg" alt="img-1" class="w-100">
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        once: true;
    </script>
</body>

</html>
